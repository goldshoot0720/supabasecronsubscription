name: Fetch Supabase Every 6h16m

on:
  schedule:
    - cron: "16 0,6,12,18 * * *"  # 每天 UTC 0:16,6:16,12:16,18:16
  workflow_dispatch:

jobs:
  fetch_supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show UTC time
        run: date -u

      - name: Fetch data from Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          curl -s -X GET "$SUPABASE_URL/rest/v1/subscription?select=*" \
            -H "Authorization: Bearer $SUPABASE_KEY" \
            -H "Accept: application/json" \
            -o data.json

      - name: Show fetched data
        run: cat data.json

      - name: Commit and push data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update subscription data"
          git push
